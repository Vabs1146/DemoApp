<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center form_container">
        <form>
          <div class="input-group mb-3">
            <input type="text" name="username" class="form-control input_pass" value="" placeholder="Company Name" [(ngModel)]='username' />
          </div>
          <div class="row">
            <mat-form-field appearance="outline" class="select_field col-4">
              <mat-label>Country</mat-label>
              <mat-select>
                <mat-option *ngFor="let business of businesses" [value]="business">
                  {{business}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="select_field col-4">
              <mat-label>State</mat-label>
              <mat-select>
                <mat-option *ngFor="let business of businesses" [value]="business">
                  {{business}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="select_field col-4">
              <mat-label>city</mat-label>
              <mat-select>
                <mat-option *ngFor="let business of businesses" [value]="business">
                  {{business}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <!-- dropdown for industy and business -->
          <div class="row">
            <mat-form-field appearance="outline" class="col-6">
              <mat-label>Industry</mat-label>
              <mat-select>
                <mat-option *ngFor="let business of businesses" [value]="business">
                  {{business}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-6">
              <mat-label>Business</mat-label>
              <mat-select>
                <mat-option *ngFor="let business of businesses" [value]="business">
                  {{business}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="input-group mb-3">

            <input type="text" name="username" class="form-control input_pass" value="" placeholder="User Name" [(ngModel)]='username' />
          </div>
          <div class="input-group mb-3">

            <input type="text" name="username" class="form-control input_pass" value="" placeholder="Email Id" [(ngModel)]='username' />
          </div>
          <div class="input-group mb-3">

            <input type="text" name="username" class="form-control input_pass" value="" placeholder="Contact No" [(ngModel)]='username' />
          </div>
          <div class="input-group mb-3">
            <input type="password" name="password" class="form-control input_pass" value="" placeholder="password" [(ngModel)]='password' />
          </div>
          <div class="input-group mb-3">
            <input type="password" name="password" class="form-control input_pass" value="" placeholder="confirm password" [(ngModel)]='password' />
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="button" name="button" class="btn login_btn">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
