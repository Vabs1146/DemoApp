<div class="container">
  <div style="margin-top: 50px;">
    <form>
      <div class="form-group row">
        <label class="col-2 offset-2 col-form-label">Title of Project</label>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-3 offset-2 col-form-label">Need visual Inspection</label>
        <div class="col-5">
          <label class="radio-inline col-3">
            <input type="radio" name="optradio" checked>Yes
          </label>
          <label class="radio-inline col-3">
            <input type="radio" name="optradio">No
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 offset-2 col-form-label">No. of Varients</label>
        <div class="col-4">
          <input type="number" class="form-control" placeholder="Enter number">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 offset-2 col-form-label">Diamentional Details</label>
      </div>
      <div class="form-group row">
        <label class="col-1 offset-3 col-form-label"> Length</label>
        <div class="col-2">
          <input type="number" class="form-control" placeholder="Min Value">
        </div>
        <div class="col-2">
          <input type="number" class="form-control" placeholder="Max Value">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-1 offset-3 col-form-label"> Width</label>
        <div class="col-2">
          <input type="number" class="form-control" placeholder="Min Value">
        </div>
        <div class="col-2">
          <input type="number" class="form-control" placeholder="Max Value">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-1 offset-3 col-form-label"> Height</label>
        <div class="col-2">
          <input type="number" class="form-control" placeholder="Min Value">
        </div>
        <div class="col-2">
          <input type="number" class="form-control" placeholder="Max Value">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 offset-2 col-form-label">Infection Surface</label>
        <div class="col-4">
          <input type="number" class="form-control" placeholder="Enter number">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 offset-2 col-form-label">Upload File</label>
        <div class="col-4">
          <input type="file" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <button type="button" class="btn btn-primary offset-4">Submit</button>
      </div>
    </form>
  </div>
</div>
