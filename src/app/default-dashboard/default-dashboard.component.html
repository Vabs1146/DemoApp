<div class="container">
  <table class="table table-striped mt-5">
    <thead>
      <tr class="row">
        <th class="col-2" scope="col">Date</th>
        <th class="col-5" scope="col">Title</th>
        <th class="col-3" scope="col">Status</th>
        <th class="col-2" scope="col">View/Edit/Download PDF</th>
      </tr>
    </thead>
    <tbody>
      <tr class="row" scope="row" *ngFor="let item of ItemsArray ">
        <td class="col-2">{{ item.date }}</td>
        <td class="col-5">{{ item.title }}</td>
        <td class="col-3">{{ item.status }}</td>
        <td class="col-2">
          <span class="material-icons">visibility</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
